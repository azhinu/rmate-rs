freebsd_instance:
  image_family: freebsd-12-1

task:
  env:
    GHRELEASER_VERSION: v0.13.0
    BASH_CMD: /usr/local/bin/bash
  install_script:
    - echo $SHELL
    - pwd
    - pkg install -y curl git go bash
    - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
    - setenv PATH $HOME/.cago/bin\:$PATH
  install_ghr_script:
    - which cargo
    - pwd
    - cd /tmp && git clone https://github.com/tcnksm/ghr
    - cd ghr && go build
  build_script:
    - git clone https://github.com/listboss/rmate-rust.git rmate
    - ls -la
    - cd rmate
    - cargo run -- --help
  deploy_script:
    - .cirrusci/deploy.sh
